<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>


    <!-- Armas un header para el sitios que sea responsive
    , ya que a los 768px o menos debe verse solo el logo
    y el menu, Si es mas grance, se vera el navbar -->
    <header class="header flex">
        <img class="logo" src="./img/pngegg.png" alt="logo">
        <nav>
            <ul class="flex">
                <li>Home</li>
                <li>Running</li>
                <li>Store</li>
            </ul>
        </nav>
        <i class="fa-solid fa-burger"></i>

    </header>

    <main class="flex">
        <article class="card">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_1352,c_limit/d4648513-a248-4754-bb7d-f188f7a386a1/sitio-web-oficial-de-nike.png" alt="Imagen de una deportista">
            <h3>Nike Training Club App</h3>
            <h4>Tu mejor entrenador personal.</h4>
            <button class="btn">Descargar</button>
        </article>

        <article class="card">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_1352,c_limit/2fa7e068-7d1d-4e26-bc64-6f9e0be6ec27/sitio-web-oficial-de-nike.jpg" alt="Imagen de una deportista">
            <h3>Nike Run Club App</h3>
            <h4>La motivación que necesitás para correr más y mejor.</h4>
            <button class="btn">Descargar</button>
        </article>
    </main>
</body>

</html>
